<body>
<div class="content">
<div class="container">
   
    <form class="form-horizontal" name="myform" id="myform" action="details.html" onsubmit="return validateform()">
        <h2><center><b>Registration form</b></center></h2>

    <br>
    <div class="form-group ">
        <label class="control-label col-sm-2" for="name">Full Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" placeholder="Ex:dravid warner" name="name" >
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="pwd" placeholder="Atleast 6 characters" name="pwd" required>
        </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" placeholder="Ex:dravid@gmail.com" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pno">Phone Number:</label>
      <div class="col-sm-9">          
        <input type="tel" class="form-control" id="pno" placeholder="10 digit mobile Number" name="pno" required>
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="date">Birth Date:</label>
        <div class="col-sm-9">          
          <input type="date" class="form-control" id="date" placeholder="" name="date" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender: </label>
        <div class="col-sm-9">
        <label class="radio-inline"><input type="radio" name="gender">Male</label>
        <label class="radio-inline"><input type="radio" name="gender">Female</label>
        <label class="radio-inline"><input type="radio" name="gender">Others</label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="lang">Languages Known:</label>
        <div class="col-sm-9">
        <label class="checkbox-inline"><input type="checkbox" value="">C</label>
        <label class="checkbox-inline"><input type="checkbox" value="">C++</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Java</label>
        <label class="checkbox-inline"><input type="checkbox" value="">Python</label>
        </div>
    </div>

    <div class="form-group">
        <label for="country" class="control-label col-sm-2">Choose Country to Work:</label>
        <div class="col-sm-9">
        <select class="form-control-inline col-sm-3 input-sm" id="country">
            <option>India</option>
            <option>America</option>
            <option>Australia</option>
            <option>Russia</option>
            <option>Japan</option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <label for="add" class="control-label col-sm-2">Address:</label>
        <div class="col-sm-9">
        <textarea class="form-control" rows="5" cols="100" id="add" required> </textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="file" class="control-label col-sm-2">Uplaod Photo:</label>
        <div class="col-sm-9">
            <input class="form-control" type="file" name="file" id="file" required>
        </div>
    </div>

    <div class="form-group">
        <label for="link" class="control-label col-sm-2 ">Github or replit link:</label>
        <div class="col-sm-9">
            <input class="form-control col-sm-10 input-sm" type="url" name="link" id="link" placeholder="http:/www.github.com" required>
        </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <!-- <button type="submit" class="btn btn-success">Submit</button> -->
        <input class="btn btn-success"  type="submit" value="Submit" class="submit">
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div><br><br>
  </form>
  
</div>

<footer><center>&copy GeminiSolutions</center></footer>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
